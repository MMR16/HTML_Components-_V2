<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Components</title>
    <script src="modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 2rem;
            font-family: sans-serif;
        }
        
        .background-image {
            width: 91m;
            height: 43rem;
            background-image: url(https://vignette.wikia.nocookie.net/the-evil-within/images/5/50/Wiki-background/revision/latest?cb=20180921013351)
        }
    </style>
</head>

<body>
    <div class="background-image">
        <uc-modal>
            <h2 slot="title">please confirm</h2>
            <p>do you agree to pay?!</p>
        </uc-modal>
        <p>Please Confirm your choice</p>
        <button>Show Detailes & confirm</button>
    </div>
</body>

<script>
    const confirmation = document.querySelector('button');
    const modal = document.querySelector('uc-modal');
    modal.addEventListener('confirm', () => {
        console.log('confirmed')
    })
    modal.addEventListener('cancel', () => {
        console.log('closed')
    })
    confirmation.addEventListener('click', () =>
        // modal.setAttribute('opend', '') 
        modal.isOpend == false ? modal.open() & console.log('openinig......') : modal.isOpend = true)
</script>

</html>
